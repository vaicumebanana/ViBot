<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViBot - Assistente Virtual</title>
  <style>
    :root {
      --primary: #4f46e5;
      --user-bg: #4f46e5;
      --bot-bg: #f3f4f6;
      --error-bg: #fee2e2;
      --text: #111827;
      --error-text: #dc2626;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9fafb;
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 24px;
    }
    
    #chatbox {
      height: 65vh;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      background: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }
    
    .message.user {
      background: var(--user-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .message.bot {
      background: var(--bot-bg);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .message.error {
      background: var(--error-bg);
      color: var(--error-text);
      align-self: center;
      text-align: center;
    }
    
    .message.typing {
      color: #6b7280;
      font-style: italic;
    }
    
    #input-container {
      display: flex;
      gap: 12px;
    }
    
    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: border 0.2s;
    }
    
    #userInput:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    #sendBtn {
      padding: 0 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #sendBtn:hover {
      background: #4338ca;
    }
    
    #sendBtn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ViBot</h1>
  
  <div id="chatbox"></div>
  
  <div id="input-container">
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
    <button id="sendBtn">Enviar</button>
  </div>

  <script src="vibot.js"></script>
</body>
</html>
