<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ViBot - Assistente Virtual</title>
  <style>
    :root {
      --primary: #4f46e5;
      --user-bg: #4f46e5;
      --bot-bg: #f3f4f6;
      --error-bg: #fee2e2;
      --text: #111827;
      --error-text: #dc2626;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 32px;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--primary);
      font-size: 24px;
      font-weight: 700;
    }

    #languageSelector {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      border: 1px solid #e5e7eb;
    }

    /* SIDEBAR */
    #sidebar {
      width: 220px;
      border-left: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }

    #sidebar header {
      padding: 16px;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 1px solid #e5e7eb;
      color: var(--primary);
    }

    #conversationsList {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    #conversationsList button {
      display: block;
      width: 100%;
      background: white;
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      cursor: pointer;
      color: var(--primary);
      text-align: left;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background-color 0.2s, color 0.2s;
    }

    #conversationsList button.active,
    #conversationsList button:hover {
      background: var(--primary);
      color: white;
    }

    #newChatBtnSidebar {
      margin: 8px 12px 12px 12px;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #newChatBtnSidebar:hover {
      background: #4338ca;
    }

    /* CHAT AREA */
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      background: white;
    }

    #chatbox {
      flex: 1;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
      white-space: pre-wrap;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
      word-wrap: break-word;
    }

    .message.user {
      background: var(--user-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: var(--bot-bg);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.error {
      background: var(--error-bg);
      color: var(--error-text);
      align-self: center;
      text-align: center;
    }

    .message.typing {
      color: #6b7280;
      font-style: italic;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    /* INPUT AREA */
    #input-container {
      display: flex;
      gap: 12px;
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 0 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #sendBtn:hover {
      background: #4338ca;
    }

    #sendBtn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

  </style>
</head>
<body>
  <header>
    <span>ViBot</span>
    <select id="languageSelector">
      <option value="pt">Português</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="zh">中文 (Chinese)</option>
      <option value="hi">हिन्दी (Hindi)</option>
      <option value="ar">العربية (Arabic)</option>
      <option value="fr">Français (French)</option>
      <option value="ru">Русский (Russian)</option>
    </select>
  </header>

  <main>
    <div id="chatContainer">
      <div id="chatbox"></div>
      <div id="input-container">
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button id="sendBtn">Enviar</button>
      </div>
    </div>

    <div id="sidebar">
      <header>Conversas</header>
      <div id="conversationsList"></div>
      <button id="newChatBtnSidebar">Nova Conversa</button>
    </div>
  </main>

  <script src="vibot.js"></script>
</body>
</html>
