<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ViBot - Assistente Virtual</title>
  <style>
    :root {
      --primary: #4f46e5;
      --user-bg: #4f46e5;
      --bot-bg: #f3f4f6;
      --error-bg: #fee2e2;
      --text: #111827;
      --error-text: #dc2626;
      --bg: #f9fafb;
    }
    [data-theme="dark"] {
      --bg: #1f2937;
      --bot-bg: #374151;
      --text: #f9fafb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 32px; background: white; border-bottom: 1px solid #e5e7eb;
    }
    [data-theme="dark"] header { background: #111827; }
    h1 { margin: 0; color: var(--primary); }
    header div { display: flex; align-items: center; gap: 8px; }
    button, select {
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    main { display: flex; max-width: 1100px; margin: 20px auto; gap: 20px; padding: 0 20px; }
    #chat-container { flex: 1; display: flex; flex-direction: column; }
    #chatbox {
      background: white; border: 1px solid #e5e7eb; border-radius: 12px;
      flex: 1; padding: 16px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 12px;
    }
    .message {
      padding: 12px 16px; border-radius: 12px; max-width: 85%;
      line-height: 1.5; animation: fadeIn 0.3s ease-out;
      word-wrap: break-word; white-space: pre-wrap;
    }
    .user { background: var(--user-bg); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .bot { background: var(--bot-bg); color: var(--text); align-self: flex-start; border-bottom-left-radius: 4px; }
    .error { background: var(--error-bg); color: var(--error-text); align-self: center; text-align: center; }
    .typing { color: #6b7280; font-style: italic; animation: blink 1s steps(1) infinite; }
    @keyframes fadeIn { from {opacity:0;transform:translateY(10px);} to {opacity:1;transform:translateY(0);} }
    @keyframes blink { 50% {opacity:0.5;} }
    #input-container { display: flex; gap: 12px; margin-top: 12px; }
    #userInput {
      flex: 1; padding: 12px 16px; border: 1px solid #e5e7eb;
      border-radius: 12px; font-size: 16px;
    }
    #sendBtn {
      background: var(--primary); color: white; border: none;
      border-radius: 12px; padding: 0 24px; font-weight: 500;
      cursor: pointer; transition: background-color 0.2s;
    }
    #sendBtn:hover:not(:disabled) { background: #4338ca; }
    #sendBtn:disabled { background: #9ca3af; cursor: not-allowed; }
    aside {
      width: 250px; background: white; border: 1px solid #e5e7eb;
      border-radius: 12px; padding: 16px; display: flex;
      flex-direction: column; gap: 12px;
    }
    #newConversationBtn {
      background: var(--primary); color: white; border: none;
      border-radius: 12px; padding: 12px; font-weight: 600;
      cursor: pointer; transition: background-color 0.2s;
    }
    #newConversationBtn:hover { background: #4338ca; }
    #conversationList {
      overflow-y: auto; flex: 1;
      display: flex; flex-direction: column; gap: 8px;
    }
    .conversation-btn {
      background: #f3f4f6; border: none; border-radius: 8px;
      padding: 8px 12px; font-size: 14px; color: var(--text);
      text-align: left; white-space: nowrap; overflow: hidden;
      text-overflow: ellipsis; cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation-btn:hover { background: var(--primary); color: white; }
    .conversation-btn.active { background: var(--primary); color: white; font-weight: 700; }
    @media(max-width:768px) {
      main { flex-direction: column; }
      aside { width:100%; margin-bottom:20px; order:-1; }
      #chatbox { height:50vh; }
      #input-container { flex-direction:column; }
      #sendBtn { width:100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ViBot</h1>
    <div>
      <button id="toggleTheme">üåì Tema</button>
      <button id="startSpeech">üéôÔ∏è Voz</button>
      <button id="exportHistory">üìÇ Exportar</button>
      <button id="importHistory">üìÅ Importar</button>
      <select id="languageSelector">
        <option value="pt" selected>Portugu√™s</option>
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="zh">‰∏≠Êñá</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="fr">Fran√ßais</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>
  </header>

  <main>
    <div id="chat-container">
      <div id="chatbox" role="log" aria-live="polite"></div>
      <div id="input-container">
        <input id="userInput" placeholder="Digite sua mensagem..." />
        <button id="sendBtn">üì© Enviar</button>
      </div>
    </div>
    <aside>
      <button id="newConversationBtn">‚ûï Nova Conversa</button>
      <div id="conversationList"></div>
    </aside>
  </main>

  <input type="file" id="importFile" accept=".txt" style="display: none;" />

  <script>
    const ViBot = {
      config: {
        apiUrl: "https://api.groq.com/openai/v1/chat/completions",
        apiKey: "gsk_GAB1Wl5zqbp30qPDeMObWGdyb3FY0g7KiTlGt5aWhUnkD495Bi3T",
        model: "llama3-70b-8192",
        temperature: 0.7,
        maxTokens: 1024
      },
      init() {
        ["chatbox","userInput","sendBtn","newConversationBtn","conversationList","languageSelector","toggleTheme","startSpeech","exportHistory","importHistory","importFile"]
          .forEach(id => this[id] = document.getElementById(id));
        this.typingIndicator = Object.assign(document.createElement("div"), {
          className: "message bot typing",
          textContent: "ViBot est√° digitando..."
        });
        this.loadTheme();
        this.loadConversations();
        if (!this.currentConversationId) this.createNewConversation();
        else { this.renderConversationsList(); this.renderCurrentConversation(); }

        this.sendBtn.onclick = () => this.sendMessage();
        this.userInput.onkeydown = e => { if (e.key === "Enter") { e.preventDefault(); this.sendMessage(); }};
        this.newConversationBtn.onclick = () => this.createNewConversation();
        this.toggleTheme.onclick = () => this.toggleTheme();
        this.exportHistory.onclick = () => this.exportCurrent();
        this.startSpeech.onclick = () => this.toggleVoice();
        this.importHistory.onclick = () => this.importFile.click();
        this.importFile.onchange = e => this.importConversation(e.target.files[0]);

        this.speaking = false; // estado do TTS
      },
      loadTheme() {
        const saved = localStorage.getItem('vibot_theme');
        if (saved) document.documentElement.setAttribute('data-theme', saved);
      },
      toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? '' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('vibot_theme', newTheme);
      },
      toggleVoice() {
        if (!window.speechSynthesis) {
          alert("Seu navegador n√£o suporta s√≠ntese de voz.");
          return;
        }
        if (this.speaking) {
          window.speechSynthesis.cancel();
          this.speaking = false;
          this.startSpeech.textContent = "üéôÔ∏è Voz";
        } else {
          const lastMsg = this.conversations[this.currentConversationId]
            .slice().reverse().find(m => m.role === 'bot' || m.role === 'assistant');
          if (!lastMsg) {
            alert("Nenhuma mensagem do ViBot para falar.");
            return;
          }
          this.speaking = true;
          this.startSpeech.textContent = "üîá Parar";
          this.speak(lastMsg.content);
        }
      },
      speak(text) {
        if (!window.speechSynthesis) return;
        const utterance = new SpeechSynthesisUtterance(text);
        const lang = this.languageSelector.value;
        utterance.lang = lang === 'pt' ? 'pt-BR' : lang;
        utterance.onend = () => {
          this.speaking = false;
          this.startSpeech.textContent = "üéôÔ∏è Voz";
        };
        window.speechSynthesis.speak(utterance);
      },
      exportCurrent() {
        const conv = this.conversations[this.currentConversationId];
        if (!conv || conv.length === 0) {
          alert("Nenhuma conversa para exportar.");
          return;
        }
        let text = "";
        conv.forEach(m => {
          if (m.role === "user") text += "Voc√™: " + m.content + "\n";
          else if (m.role === "bot" || m.role === "assistant") text += "ViBot: " + m.content + "\n";
        });
        const blob = new Blob([text], {type: "text/plain;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "conversa_vibot.txt";
        a.click();
        URL.revokeObjectURL(url);
      },
      importConversation(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const lines = reader.result.split(/\r?\n/).filter(l => l.trim());
          const msgs = lines.map(l => {
            if (l.startsWith("Voc√™: ")) return { role: "user", content: l.substring(6).trim() };
            if (l.startsWith("ViBot: ")) return { role: "assistant", content: l.substring(7).trim() };
          }).filter(Boolean);
          if (msgs.length) {
            const id = "conv_" + Date.now();
            this.conversations[id] = msgs;
            this.currentConversationId = id;
            this.saveConversations();
            this.renderConversationsList();
            this.renderCurrentConversation();
            alert("Conversa importada!");
          } else {
            alert("Formato inv√°lido.");
          }
        };
        reader.readAsText(file);
      },
      async sendMessage() {
        const prompt = this.userInput.value.trim();
        if (!prompt) return;
        this.sendBtn.disabled = true;
        this.addMessage(prompt, "user");
        this.conversations[this.currentConversationId].push({ role: "user", content: prompt });
        this.saveConversations();
        this.chatbox.appendChild(this.typingIndicator);
        this.chatbox.scrollTop = this.chatbox.scrollHeight;

        try {
          const sys = this.getSystemPrompt(this.languageSelector.value);
          const msgs = [{ role: "system", content: sys }].concat(
            this.conversations[this.currentConversationId].map(m => ({
              role: (m.role === "bot" || m.role === "assistant") ? "assistant" : m.role,
              content: m.content
            }))
          );

          const res = await fetch(this.config.apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${this.config.apiKey}`
            },
            body: JSON.stringify({
              model: this.config.model,
              messages: msgs,
              temperature: this.config.temperature,
              max_tokens: this.config.maxTokens
            })
          });

          const ct = res.headers.get("content-type");
          const data = ct?.includes("application/json") ? await res.json() : null;
          if (!ct?.includes("application/json")) throw new Error(await res.text());
          if (!res.ok) throw new Error(data.error?.message || data);

          const bot = data.choices[0]?.message?.content?.trim();
          if (!bot) throw new Error("Resposta vazia");

          this.chatbox.removeChild(this.typingIndicator);
          this.addMessage(bot, "bot");
          this.conversations[this.currentConversationId].push({ role: "bot", content: bot });
          this.speak(bot);
          this.saveConversations();
        } catch (e) {
          this.chatbox.removeChild(this.typingIndicator);
          this.addMessage("Erro: " + e.message, "error");
          this.conversations[this.currentConversationId].push({ role: "error", content: e.message });
          this.saveConversations();
        } finally {
          this.sendBtn.disabled = false;
          this.userInput.value = "";
          this.userInput.focus();
          this.renderConversationsList();
        }
      },
      getSystemPrompt(lang) {
        const prompts = {
          pt: "Voc√™ √© o ViBot, um assistente virtual √∫til, educado e direto, que responde com clareza e precis√£o.",
          en: "You are ViBot, a helpful, polite and straightforward virtual assistant that answers clearly and precisely.",
          es: "Eres ViBot, un asistente virtual √∫til, educado y directo que responde con claridad y precisi√≥n.",
          zh: "‰Ω†ÊòØ ViBotÔºå‰∏Ä‰ΩçÊúâÂ∏ÆÂä©„ÄÅÊúâÁ§ºË≤å„ÄÅÁõ¥Êé•ÁöÑËôöÊãüÂä©ÊâãÔºåÂõûÁ≠îÊ∏ÖÊô∞ÂáÜÁ°Æ„ÄÇ",
          hi: "‡§Ü‡§™ ViBot ‡§π‡•à‡§Ç, ‡§è‡§ï ‡§∏‡§π‡§æ‡§Ø‡§ï, ‡§µ‡§ø‡§®‡§Æ‡•ç‡§∞ ‡§î‡§∞ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§Ü‡§≠‡§æ‡§∏‡•Ä ‡§∏‡§π‡§æ‡§Ø‡§ï, ‡§ú‡•ã ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü‡§§‡§æ ‡§î‡§∞ ‡§∏‡§ü‡•Ä‡§ï‡§§‡§æ ‡§ï‡•á ‡§∏‡§æ‡§• ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡•á‡§§‡§æ ‡§π‡•à‡•§",
          ar: "ÿ£ŸÜÿ™ ViBotÿå ŸÖÿ≥ÿßÿπÿØ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä ŸÖŸÅŸäÿØ ŸàŸÖŸáÿ∞ÿ® ŸàŸÖÿ®ÿßÿ¥ÿ± Ÿäÿ¨Ÿäÿ® ÿ®Ÿàÿ∂Ÿàÿ≠ ŸàÿØŸÇÿ©.",
          fr: "Vous √™tes ViBot, un assistant virtuel utile, poli et direct, qui r√©pond avec clart√© et pr√©cision.",
          ru: "–í—ã ‚Äî ViBot, –ø–æ–ª–µ–∑–Ω—ã–π, –≤–µ–∂–ª–∏–≤—ã–π –∏ –ø—Ä—è–º–æ–ª–∏–Ω–µ–π–Ω—ã–π –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫, –æ—Ç–≤–µ—á–∞—é—â–∏–π —è—Å–Ω–æ –∏ —Ç–æ—á–Ω–æ."
        };
        return prompts[lang] || prompts.pt;
      },
      createNewConversation() {
        const id = "conv_" + Date.now();
        this.conversations[id] = [];
        this.currentConversationId = id;
        this.saveConversations();
        this.renderConversationsList();
        this.renderCurrentConversation();
      },
      saveConversations() {
        localStorage.setItem("vibot_conversations", JSON.stringify(this.conversations));
        localStorage.setItem("vibot_current", this.currentConversationId);
      },
      loadConversations() {
        this.conversations = JSON.parse(localStorage.getItem("vibot_conversations") || "{}");
        this.currentConversationId = localStorage.getItem("vibot_current");
      },
      renderConversationsList() {
        this.conversationList.innerHTML = "";
        Object.entries(this.conversations).forEach(([id, conv]) => {
          const btn = document.createElement("button");
          btn.className = "conversation-btn" + (id === this.currentConversationId ? " active" : "");
          const firstUserMsg = conv.find(m => m.role === "user")?.content;
          btn.textContent = firstUserMsg ? firstUserMsg.slice(0, 30) : "Nova conversa";
          btn.title = btn.textContent;
          btn.onclick = () => {
            this.currentConversationId = id;
            this.saveConversations();
            this.renderConversationsList();
            this.renderCurrentConversation();
          };
          this.conversationList.appendChild(btn);
        });
      },
      renderCurrentConversation() {
        this.chatbox.innerHTML = "";
        const msgs = this.conversations[this.currentConversationId] || [];
        msgs.forEach(m => this.addMessage(m.content, m.role));
        this.chatbox.scrollTop = this.chatbox.scrollHeight;
      },
      addMessage(text, role) {
        const div = document.createElement("div");
        div.className = "message " + (role === "user" ? "user" : role === "bot" || role === "assistant" ? "bot" : "error");
        div.textContent = text;
        this.chatbox.appendChild(div);
        this.chatbox.scrollTop = this.chatbox.scrollHeight;
      }
    };

    window.onload = () => ViBot.init();
  </script>
</body>
</html>
