<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ViBot - Assistente Virtual</title>
  <style>
    :root {
      --primary: #4f46e5;
      --user-bg: #4f46e5;
      --bot-bg: #f3f4f6;
      --error-bg: #fee2e2;
      --text: #111827;
      --error-text: #dc2626;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }

    h1 {
      margin: 0;
      color: var(--primary);
    }

    header > div {
      display: flex;
      gap: 12px;
    }

    #languageSelector {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    #newChatBtn {
      padding: 8px 16px;
      background: white;
      border: 1px solid var(--primary);
      border-radius: 8px;
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
    }

    #newChatBtn:hover {
      background: var(--primary);
      color: white;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    #chatbox {
      height: 65vh;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }

    .message.user {
      background: var(--user-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: var(--bot-bg);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.error {
      background: var(--error-bg);
      color: var(--error-text);
      align-self: center;
      text-align: center;
    }

    .message.typing {
      color: #6b7280;
      font-style: italic;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    #input-container {
      display: flex;
      gap: 12px;
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 0 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #4338ca;
    }

    #sendBtn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>ViBot</h1>
    <div>
      <select id="languageSelector">
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
      <button id="newChatBtn">Nova Conversa</button>
    </div>
  </header>

  <main>
    <div id="chatbox"></div>
    <div id="input-container">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button id="sendBtn">Enviar</button>
    </div>
  </main>

  <script src="vibot.js"></script>
</body>
</html>
