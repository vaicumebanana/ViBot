<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ViBot - Assistente Virtual</title>
  <style>
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #1f2937;
      --text-light: #111827;
      --text-dark: #f9fafb;
      --primary: #4f46e5;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: white;
      padding: 16px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    [data-theme="dark"] header {
      background: #111827;
      color: white;
    }

    h1 {
      color: var(--primary);
      margin: 0;
    }

    button, select, input {
      margin: 4px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #f3f4f6;
      cursor: pointer;
    }

    button:hover {
      background: #e5e7eb;
    }

    #chatbox {
      padding: 16px;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      min-height: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow-y: auto;
    }

    [data-theme="dark"] #chatbox {
      background: #2d3748;
    }

    .message {
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      max-width: 70%;
    }

    .user {
      background: var(--primary);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #e0e7ff;
      color: #111827;
      margin-right: auto;
    }

    [data-theme="dark"] .bot {
      background: #4b5563;
      color: white;
    }

    #inputRow {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 16px 20px;
    }

    #userInput {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>ViBot</h1>
    <div>
      <button id="toggleTheme">🌓 Tema</button>
      <button id="startSpeech">🎙️ Voz</button>
      <button id="exportHistory">📂 Exportar</button>
      <button id="importHistory">📁 Importar</button>
      <select id="languageSelector">
        <option value="pt-BR">Português</option>
        <option value="en-US">English</option>
        <option value="es-ES">Español</option>
      </select>
    </div>
  </header>

  <div id="chatbox" role="log" aria-live="polite"></div>

  <div id="inputRow">
    <input id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button id="sendBtn">📩 Enviar</button>
  </div>

  <input type="file" id="importFile" accept=".txt" style="display:none;" />

  <script>
    const API_URL = "https://api.groq.com/openai/v1/chat/completions";
    const API_KEY = "gsk_GAB1Wl5zqbp30qPDeMObWGdyb3FY0g7KiTlGt5aWhUnkD495Bi3T";
    const MODEL = "llama3-70b-8192";

    window.addEventListener("DOMContentLoaded", () => {
      const chatbox = document.getElementById("chatbox");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const toggleThemeBtn = document.getElementById("toggleTheme");
      const startSpeechBtn = document.getElementById("startSpeech");
      const exportBtn = document.getElementById("exportHistory");
      const importBtn = document.getElementById("importHistory");
      const importFile = document.getElementById("importFile");
      const languageSelector = document.getElementById("languageSelector");

      let speaking = false;

      const speak = (text) => {
        if (!speaking || !window.speechSynthesis) return;
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = languageSelector.value;
        speechSynthesis.cancel();
        speechSynthesis.speak(utter);
      };

      const addMessage = (role, content) => {
        const div = document.createElement("div");
        div.className = "message " + (role === "user" ? "user" : "bot");
        div.textContent = content;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
      };

      sendBtn.addEventListener("click", async () => {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage("user", text);
        userInput.value = "";
        sendBtn.disabled = true;
        userInput.disabled = true;

        const typing = document.createElement("div");
        typing.className = "message bot";
        typing.textContent = "ViBot está digitando...";
        chatbox.appendChild(typing);
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
              model: MODEL,
              messages: [
                { role: "system", content: "Você é um assistente útil chamado ViBot." },
                { role: "user", content: text }
              ],
              temperature: 0.7,
              max_tokens: 1024
            })
          });

          const data = await res.json();
          typing.remove();

          if (!data.choices || !data.choices[0]) {
            throw new Error("Resposta inválida.");
          }

          const reply = data.choices[0].message.content.trim();
          addMessage("bot", reply);
          speak(reply);

        } catch (err) {
          typing.remove();
          addMessage("bot", "❌ Erro: " + (err.message || "Falha ao se comunicar com a API."));
        }

        sendBtn.disabled = false;
        userInput.disabled = false;
        userInput.focus();
      });

      toggleThemeBtn.addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme");
        if (current === "dark") {
          document.documentElement.removeAttribute("data-theme");
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      });

      startSpeechBtn.addEventListener("click", () => {
        speaking = !speaking;
        alert("Voz " + (speaking ? "ativada" : "desativada"));
        startSpeechBtn.style.opacity = speaking ? "1" : "0.5";
      });

      exportBtn.addEventListener("click", () => {
        const text = Array.from(chatbox.querySelectorAll(".message")).map(div => div.textContent).join("\n\n");
        const blob = new Blob([text], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "vibot_conversa.txt";
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
      });

      importBtn.addEventListener("click", () => importFile.click());

      importFile.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const text = reader.result;
          addMessage("user", text);
        };
        reader.readAsText(file);
      });

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
